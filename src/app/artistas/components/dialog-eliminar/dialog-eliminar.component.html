<h2 mat-dialog-title>Eliminar Artista</h2>
<mat-dialog-content class="mat-typography">
    <h3>¡Atención Eliminando Artista!</h3>
    <p>¿Está seguro que quiere eliminar el artista <em>"{{data.nombre}}"</em> de la APP?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button"
        mat-stroked-button 
        color="primary" 
        mat-dialog-close 
        (click)="closeDialog()">
        Cancelar
    </button>
    <button type="button"
        mat-stroked-button color="warn" 
        [mat-dialog-close]="true" 
        cdkFocusInitial 
        (click)="eliminarEvento(data.id)">
        Eliminar
    </button>
</mat-dialog-actions>
