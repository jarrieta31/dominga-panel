<mat-card>
    <img mat-card-image [src]="evento | imagen">
    <mat-card-header >
        <mat-card-subtitle >
            <div fxLayout="row" fxLayoutAlign="space-between center" >
                <div>
                    {{evento.fechaInicio | fecha: evento.fechaFin }}
                </div>
                <div>
                    {{evento.fechaInicio | hora}}
                </div>
            </div>
        </mat-card-subtitle>
        <mat-card-title>{{ evento.nombre }}</mat-card-title>
        <!-- 
        <mat-card-subtitle>Tipo: {{ evento.tipo }} </mat-card-subtitle>
        -->
    </mat-card-header>

    <mat-card-content>
        <!-- {{ lugar.descripcion | deleteHtml | recortarParrafo }} -->
        <div [innerHTML]="evento.descripcion | recortarParrafo"></div>
    </mat-card-content>

    <mat-card-actions>
        <mat-grid-list cols="3" rowHeight="50px">
            <mat-grid-tile colspan="1" [rowspan]="1">
                <button mat-button mat-stroked-button color="primary" [routerLink]="['/eventos/editar', evento.id]">
                    Editar
                </button>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" [rowspan]="1">
                <button mat-button mat-stroked-button color="warn" (click)="openDialog()">
                    Eliminar
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-actions>

    <mat-card-footer>
        Publicado:
        <ng-container *ngIf="evento.publicado">
            SÃ­ <mat-icon class="icon-si">done</mat-icon>
        </ng-container>
        <ng-container *ngIf="!evento.publicado">
            No <mat-icon color="warn">close</mat-icon>
        </ng-container>
    </mat-card-footer>

</mat-card>
