<div fxLayout="row" fxLayoutAlign="center center" class="fondo">

    <mat-card>
        <div fxLayout="row" fxLayoutAlign="center center">
            <h1>Iniciar Sesión</h1>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px">


            <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">

                <div fxLayout="row" fxLayoutAlign="center center">
                    <img mat-card-image src="../../../../assets/logo-auth.jpg" alt="Domingoo">
                </div>

                <div fxLayout="row" fxLayoutAlign="center center" class="row">
                    <mat-form-field appearance="fill" class="row">
                        <mat-label>Ingrese su email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="pat@gmail.com" required>
                        <ng-container *ngIf="!email.valid && email.touched">
                            <mat-error>
                                Correo no válido 
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field appearance="fill" class="row">
                        <mat-label>Ingrese su contraseña</mat-label>
                        <input placeholder="Ingrese su contraseña" matInput [type]="hide ? 'password' : 'text'"
                            formControlName="password">
                        <button  mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <ng-container *ngIf="!password.valid && password.touched">
                            <mat-error>
                                Contraseña no válida
                            </mat-error>
                        </ng-container>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="center center" class="row">
                    <button type="submit" mat-raised-button color="primary" id="btnEnviar">
                        Enviar
                    </button>
                </div>

                <div fxLayout="row" fxLayoutAlign="center center" class="row">
                    <span class="txt1 p-b-17">
                        ¿Olvidó su contraseña?
                    </span>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center" class="row">
                    <a href="#" class="txt2">
                        Restaurar constraseña
                    </a>
                </div>
            </form>
        </div>
    </mat-card>

</div>
