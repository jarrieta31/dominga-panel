<div fxLayout="row" fxLayoutAlign="center center">
</div>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
                
                <span class="login100-form-title p-b-49">
                    Iniciar Sesión
                </span>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Correo</span>
                    <input class="input100"
                           type="email" 
                           name="email" 
                           formControlName="email"
                           placeholder="Ingrese su email">
                    <span class="focus-input100"></span>
                    <ng-container *ngIf="!email.valid && email.touched">
                        <mat-error>
                            Error de email
                        </mat-error>
                    </ng-container>
                    
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100"
                           type="password"
                           name="password" 
                           formControlName="password"
                           placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31"></div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">
                            Enviar
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿Olvidó su contraseña?
                    </span>

                    <a href="#" class="txt2">
                         Restaurar constraseña
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
