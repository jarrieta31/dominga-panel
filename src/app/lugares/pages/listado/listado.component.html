<div fxLayout='row' fxLayoutAlign="space-between center">
    <div></div>
    <h1>Listado de Lugares</h1>
    <div></div>
</div>
<mat-divider></mat-divider>
<br>


<form [formGroup]="filtrosForm">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="40px">
        <div fxFlex="15">
            <h3>Departamento:</h3>
        </div>
        <mat-form-field fxFlex="20%">
            <mat-label>Selecciona el Departamento</mat-label>
            <mat-select formControlName="departamento" (selectionChange)="getLocalidadesPorDepartamento()">
                <mat-option *ngFor="let dpto of departamentos" [value]="dpto">
                    {{ dpto }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div fxFlex="15">
            <h3>Localidad:</h3>
        </div>
        <mat-form-field fxFlex="20%">
            <mat-label>Selecciona la Localidad</mat-label>
            <mat-select formControlName="localidad" (selectionChange)="getLugaresPorLocalidad()">
                <mat-option *ngFor="let loc of localidades" [value]="loc">{{ loc }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</form>

<div fxLayout="row" fxLayoutAlign="center center">
    <mat-accordion style="width: 1730px;">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>filter_alt</mat-icon>
                    &nbsp; Otros Filtros
                </mat-panel-title>
                <mat-panel-description>
                    Puedes aplicar más filtros para ver solo lo que necesitas
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px">
                <!-- ======================================= filtro por estado de Publicacion ======================================-->
                <div fxLayout="row" fxLayoutAlign="space-evenly start" fxLayoutGap="20px" style="width: 1000px;">
                    <div fxFlex.gt="20%">
                        <mat-slide-toggle [(ngModel)]="filtroPublicado">Filtro por estado de publiación:
                        </mat-slide-toggle>
                    </div>
                    <mat-radio-group [(ngModel)]="publicadoSelec" [disabled]="!filtroPublicado" fxFlex="80%">
                        <mat-radio-button *ngFor="let estado of published" [value]="estado.valor">
                            {{estado.estado}} &nbsp;
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <!-- ======================================= Fin filtro por estado de Publicacion ======================================-->
            </div>

            <!-- ======================================= Aplicar Filtros ======================================-->
            <br>
            <div fxLayout="row" fxLayoutAlign="start center">
                <button type="button" mat-raised-button color="primary" (click)="filtrarLugares()">Aplicar filtros</button>
            </div>
            <!-- ======================================= Fin Aplicar Filtros ======================================-->
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div style="width: 1750px; margin: auto;" fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutGap="20px">
        <div *ngFor="let lugar of lugares$ | async" style="min-height: 390px;">
            <app-lugar-tarjeta [lugar]="lugar"></app-lugar-tarjeta>
        </div>
    </div>
</div>
