<h1>Listado de Lugares</h1>
<mat-divider></mat-divider>
<br>


<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

  <div fxFlex="20"
       fxFlex.lg="15"
       fxFlex.sm="30"
       *ngFor="let lugar of lugares$ | async" >

    <app-lugar-tarjeta [lugar]="lugar"></app-lugar-tarjeta>

  </div>
  

</div>
