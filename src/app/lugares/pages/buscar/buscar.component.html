
<div fxLayout="column">
    <div>
        <h1>Buscador de Lugares</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">

                <mat-option *ngFor="let lugar of lugares" [value]="lugares">
                    {{ lugar.nombre }}
                </mat-option>

                <mat-option value="" *ngIf="lugares.length === 0 && termino.trim.length > 0">
                    No se encontro nada con el t√©rmino {{ termino }}
                </mat-option>

            </mat-autocomplete>
            </mat-form-field>
        </div>

    <div>
      <pre>{{lugarSeleccionado | json}}</pre>
    </div>

    <div *ngIf="lugarSeleccionado">
        <app-lugar-tarjeta [lugar]="lugarSeleccionado"></app-lugar-tarjeta>
    </div>
</div>
