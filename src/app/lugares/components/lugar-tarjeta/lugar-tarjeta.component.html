<mat-card>
    <mat-card-header>
        <mat-card-title>{{ lugar.nombre }}</mat-card-title>
        <mat-card-subtitle>Tipo: {{ lugar.tipo }} &nbsp; Prioridad: {{lugar.prioridad}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="lugar | imagen">

    <mat-card-content>
        <!-- {{ lugar.descripcion | deleteHtml | recortarParrafo }} -->
        <div [innerHTML]="lugar.descripcion | recortarParrafo"></div>
    </mat-card-content>

    <mat-card-actions>

        <mat-grid-list cols="3" rowHeight="50px">
            <mat-grid-tile colspan="1" [rowspan]="1">
                <button mat-button mat-stroked-button color="info" [routerLink]="['/lugares', lugar.id]">
                    Ver
                </button>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" [rowspan]="1">
                <button mat-button mat-stroked-button color="primary" [routerLink]="['/lugares/editar', lugar.id]">
                    Editar
                </button>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" [rowspan]="1">
                <button mat-button mat-stroked-button color="warn" (click)="openDialog()">
                    Eliminar
                </button>
            </mat-grid-tile>
        </mat-grid-list>


    </mat-card-actions>

    <mat-card-footer>
        Publicado:
        <span *ngIf="lugar.publicado">
            SÃ­ <mat-icon class="icon-si">done</mat-icon>
        </span>
        <span *ngIf="!lugar.publicado">
            No <mat-icon color="warn">close</mat-icon>
        </span>
    </mat-card-footer>

</mat-card>
